<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header>
        <div class="extras">
            <a href="https://mail.google.com/mail/u/1/?ogbl">Gmail</a>
            <a href="https://www.google.com.br/imghp?hl=pt-BR&authuser=1&ogbl">Imagens</a>
        </div>
        <div class="user-apps">
            <span class="material-symbols-outlined">apps</span>
            <img id="user" class="header-item" src="assets/images/user.png" alt="Usuário">
        </div>
    </header>
    <main>
        <div class="logo">
            <img id="img-logo" src="assets/images/logo.png" alt="Google logo">
        </div>
        <div class="search">
            <div class="search-item">
                <span id="glass" class="material-symbols-outlined">search</span>
                <input type="search" id="search-input" required>
            </div>
            <div class="alt">
                <a href=""><span id="key" class="material-symbols-outlined">keyboard</span></a>
                <a href=""><span id="imgs" class="material-symbols-outlined">image_search</span></a>
            </div>
        </div>  
        <div class="buttons">
            <input type="submit" class="submit" value="Pesquisa Google" role="button">
            <input type="submit" class="submit" value="Estou com sorte" role="button">
        </div>
    </main>
    <footer>
        <div class="country">
            Brasil
        </div>
        <div class="infos">
            <div class="info-google">
                <a class="info-google-item" href="">Sobre</a>
                <a class="info-google-item" href="">Publicidade</a>
                <a class="info-google-item" href="">Negócios</a>
                <a class="info-google-item" href="">Como funciona a Pesquisa</a>
            </div>
            <div class="info-user">
                <a class="info-google-user" href="">Privacidade</a>
                <a class="info-google-user" href="">Termos</a>
                <a class="info-google-user" href="">Configurações</a>
            </div>
        </div>
    </footer>
</body>
</html>
